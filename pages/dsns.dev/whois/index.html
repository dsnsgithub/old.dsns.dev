<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WHOIS Domain Lookup</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="/static/css/static.css">

	<link rel="apple-touch-icon" sizes="180x180" href="https://dsns.dev/static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://dsns.dev/static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://dsns.dev/static/favicon/favicon-16x16.png">
	<link rel="manifest" href="https://dsns.dev/static/favicon/site.webmanifest">

	<meta property="og:type" content="website">
	<meta property="og:title" content="WHOIS Domain Lookup" />
	<meta property="og:description" content="An online WHOIS lookup without censorship." />
	<meta name="description" content="An online WHOIS lookup without censorship." />
	<meta property="og:url" content="https://dsns.dev/whois/" />
	<meta property="og:image" content="https://dsns.dev/static/images/png/kirby.png" />

</head>

<body>
	<nav class="navbar is-fixed-top" aria-label="main navigation">
		<div class="navbar-brand">
			<div class="navbar-item">
				<a href="/">
					<picture>
						<source srcset="
							/static/images/webp/kirby.webp 1x,
							/static/images/webp/kirby.webp 2x" type="image/webp">
						<source srcset="
							/static/images/png/kirby.png 1x, 
							/static/images/png/kirby.png 2x" type="image/png">
						<img src="/static/images/webp/kirby.webp" alt="DSNS icon">
					</picture>
				</a>
			</div>

			<a role="button" class="navbar-burger" href="/projects/" aria-label="navigation button">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>


		<div class="navbar-menu">
			<div class="navbar-end">
				<a href="/" class="navbar-item">
					<span class="icon-home"></span>
					Home
				</a>
				<div class="navbar-item has-dropdown is-hoverable">
					<a href="/projects/" class="navbar-link">
						<span class="icon-source"></span>
						Projects
					</a>

					<div class="navbar-dropdown is-right">
						<a href="/difference/" class="navbar-item">
							<span class="icon-stacked_line_chart"></span>
							Hypixel Level Difference
						</a>
						<a href="/ppi/" class="navbar-item">
							<span class="icon-calculate"></span>
							PPI Calculator
						</a>
						<a href="/webcam/" class="navbar-item">
							<span class="icon-videocam"></span>
							Webcam Test
						</a>
						<a href="/birthdays/" class="navbar-item">
							<span class="icon-cake"></span>
							Birthday Countdown
						</a>
						<a href="/christmas/" class="navbar-item">
							<span class="icon-redeem"></span>
							Christmas Countdown
						</a>
						<a href="/recentgames/" class="navbar-item">
							<span class="icon-person_search"></span>
							Recent Games Finder
						</a>
						<a href="/ip/" class="navbar-item">
							<span class="icon-wifi_find"></span>
							IP Address Finder
						</a>
						<a href="/whois/" class="navbar-item">
							<span class="icon-dns"></span>
							WHOIS Domain Lookup
						</a>
						<a href="/speedtest/" class="navbar-item">
							<span class="icon-speed"></span>
							Internet Speedtest
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<section class="section">
		<!-- Create an input field for a domain name-->
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<h1 class="title">WHOIS Domain Lookup</h1>

						<div class="field">
							<label class="label">Domain Name</label>
							<div class="control">
								<input class="input" type="text" placeholder="dsns.dev" id="domain" required>
							</div>
						</div>

						<div class="field">
							<div class="control">
								<button class="button is-primary" id="submit">
									<span class="icon-dns"></span>
									Lookup
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Create a div to display the results -->
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<div class="field">
							<div class="control">
								<p id="whois"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
		
	</section>

</body>

</html>
