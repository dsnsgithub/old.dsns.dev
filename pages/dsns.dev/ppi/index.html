	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="/static/css/static.css">

	<meta property="og:type" content="website">
	<meta property="og:title" content="PPI Calculator" />
	<meta property="og:description" content="Calculates the PPI of your display." />
	<meta name="description" content="Calculates the PPI of your display." />

</head>

	<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">

					<picture>
						<source srcset="
							/static/images/webp/kirby.webp 1x,
							/static/images/webp/kirby.webp 2x" type="image/webp">
						<source srcset="
                        /static/images/png/kirby.png 1x, 
                        /static/images/png/kirby.png 2x" type="image/png">
						<img src="/static/images/webp/kirby.webp" alt="DSNS icon">
					</picture>
				</a>
			</div>

			<a role="button" class="navbar-burger" href="/projects">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div class="navbar-menu">
			<div class="navbar-end">
				<a href="/" class="navbar-item">
					<span class="icon-home"></span>
					Home
				</a>
				<div class="navbar-item has-dropdown is-hoverable">
					<a href="/projects/" class="navbar-link">
						<span class="icon-source"></span>
						Projects
					</a>

					<div class="navbar-dropdown is-right">
						<a href="/difference/" class="navbar-item">
							<span class="icon-stacked_line_chart"></span>
							Hypixel Level Difference
						</a>
						<a href="/ppi/" class="navbar-item">
							<span class="icon-calculate"></span>
							PPI Calculator
						</a>
						<a href="/webcam/" class="navbar-item">
							<span class="icon-videocam"></span>

						<a href="/birthdays/" class="navbar-item">

							Christmas Countdown

							Recent Games Finder

						<a href="/ip/" class="navbar-item">
							<span class="icon-wifi_find"></span>
							IP Address Finder

						<a href="/whois/" class="navbar-item">

							Internet Speedtest
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<section class="section">
		<!-- Create a input field to calculate PPI -->
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<h1 class="title">PPI Calculator</h1>
						<p class="subtitle">
							Calculates the PPI of your display.
						</p>

						<div>
							<div class="field">
								<label class="label">Width</label>
								<div class="control">
									<input class="input" type="number" name="width" placeholder="Width" id="width" required>
								</div>
							</div>

							<div class="field">
								<label class="label">Height</label>
								<div class="control">
									<input class="input" type="number" name="height" placeholder="Height" id="height" required>
								</div>
							</div>

							<div class="field">
								<label class="label">Screen Size (Inches) </label>
								<div class="control">
									<input class="input" type="number" name="screenSize" placeholder="Screen Size" id="screenSize" required>
								</div>
							</div>

							<div class="field">
								<div class="control">
									<button class="button is-primary" type="submit" id="searchButton">
										<span class="icon-calculate"></span>
										Calculate
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Create an output box -->
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box">
						<h2 class="subtitle">
							<div id="ppi"></div>
						</h2>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>

	</section>

</body>

</html>
