<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internet Speedtest</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="/static/css/static.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
	<link rel="manifest" href="/static/favicon/site.webmanifest">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Internet Speedtest" />
	<meta property="og:description" content="A bloat-free speedtest website." />
	<meta name="description" content="A bloat-free speedtest website." />
	<meta property="og:url" content="https://dsns.dev/speedtest/" />
	<meta property="og:image" content="https://dsns.dev/static/images/png/kirby.png" />

	<script src="speedtest.js"></script>
</head>

<body>
	<nav class="navbar is-fixed-top" aria-label="main navigation">
		<div class="navbar-brand">
			<div class="navbar-item">
				<a href="/">
					<picture>
						<source srcset="/static/images/webp/kirby.webp" type="image/webp">
						<img src="/static/images/webp/kirby.webp" alt="DSNS icon">
					</picture>
				</a>
			</div>

			<a role="button" class="navbar-burger" href="/projects/" aria-label="navigation button">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>


		<div class="navbar-menu">
			<div class="navbar-end">
				<a href="/" class="navbar-item">
					<span class="icon-home"></span>
					Home
				</a>
				<div class="navbar-item has-dropdown is-hoverable">
					<a href="/projects/" class="navbar-link">
						<span class="icon-source"></span>
						Projects
					</a>

					<div class="navbar-dropdown is-right">
						<a href="/difference/" class="navbar-item">
							<span class="icon-stacked_line_chart"></span>
							Hypixel Level Difference
						</a>
						<a href="/ppi/" class="navbar-item">
							<span class="icon-calculate"></span>
							PPI Calculator
						</a>
						<a href="/webcam/" class="navbar-item">
							<span class="icon-videocam"></span>
							Webcam Test
						</a>
						<a href="/birthdays/" class="navbar-item">
							<span class="icon-cake"></span>
							Birthday Countdown
						</a>
						<a href="/christmas/" class="navbar-item">
							<span class="icon-redeem"></span>
							Christmas Countdown
						</a>
						<a href="/recentgames/" class="navbar-item">
							<span class="icon-person_search"></span>
							Recent Games Finder
						</a>
						<a href="/ip/" class="navbar-item">
							<span class="icon-wifi_find"></span>
							IP Address Finder
						</a>
						<a href="/whois/" class="navbar-item">
							<span class="icon-dns"></span>
							WHOIS Domain Lookup
						</a>
						<a href="/speedtest/" class="navbar-item">
							<span class="icon-speed"></span>
							Internet Speedtest
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>


	<section class="hero is-fullheight-with-navbar">
		<div class="hero-body">
			<div class="container">
				<div class="columns">
					<div class="column">
						<h1>Download Speed:</h1>
						<h2 id="download"></h2>
					</div>
					<div class="column">
						<h1>Upload Speed:</h1>
						<h2 id="upload">
					</div>
				</div>

				<hr>

				<div class="columns">
					<div class="column">
						<h1>Ping:</h1>
						<h2 id="ping"></h2>
					</div>
					<div class="column">
						<h1>Jitter:</h1>
						<h2 id="jitter"></h2>
					</div>
				</div>

				<hr>

				<h1>
					<button id="start">
						<p style="font-size: 32px;">Start Speedtest!</p>
					</button>
				</h1>

				<br>

				<p style="text-align: center; font-size: 25px;" id="status"></p>
				<p style="text-align: center; font-size: 25px;" id="ispinfo"></p>
			</div>
		</div>


	</section>

	<script src="index.js"></script>

</html>
