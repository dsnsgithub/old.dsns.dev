	<!-- Create a form to enter a youtube link to download as an mp3 -->
	<div class="container">
		<div class="columns">
			<div class="column is-half is-offset-one-quarter">
				<div class="box">
					<h1 class="title">
						YouTube MP3 Downloader
					</h1>

					<div class="field">
						<label class="label">YouTube Link</label>
						<div class="control">
							<input id="downloadLink" class="input" type="text" name="link" placeholder="https://www.youtube.com/watch?v=02YqGCqY2qo">
						</div>
					</div>
					
					<!-- Download button-->
					<div class="field is-grouped">
						<!-- Create a dropdown to choose file types between mp3 and webm-->
						<div class="control">
							<div class="select">
								<select id="fileType">
									<option value="mp3">MP3</option>
									<option value="webm">WebM</option>
								</select>
							</div>
						</div>
						
						<div class="control">
							<button class="button is-primary" id="downloadButton" type="submit">
								<span class="icon-queue_music"></span>
								Download MP3
							</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
