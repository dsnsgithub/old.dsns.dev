<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7bc5eb110.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Only Eggrolls Menu</title>
</head>
<body>
    <div id="menu">
		<button id="menubutton" onclick="openMenu()"><i class="fas fa-bars"></i></button>
		<div id="menubar">
			<a href="/">Home</a>
			<a href="/aboutus/">About Us</a>
			<a href="/otherinfo/">Contact Us</a>
		</div>
        <div id="logo"><h1>OnlyEggrolls</h1></div>
	</div>

    <div id="container">
        <br>
        <div class="itemrow">
            <div id="item">
                <h2>Pork Eggrolls</h2>
                <img src="/images/porker.jpg" alt="porkeggrolls">
            </div>

            <div id="item">
                <h2>Vegetable Eggrolls</h2>
                <img src="/images/veger.jpg" alt="vegetable eggrolls">
            </div>

            <div id="item">
                <h2>Drinks</h2>
                <img src="/images/drinks.jpg" alt="drinks">
            </div>
        </div>

        <div class="itemrow">
            <div id="item">
                <h2>Beef Eggrolls</h2>
                <img src="/images/beefer.jpg" alt="beef eggrolls">
            </div>

            <div id="item">
                <h2>Shrimp Eggrolls</h2>
                <img src="/images/shrimper.jpg" alt="shrimp eggrolls">
            </div>
        </div>
    </div>
<script src="../index.js"></script>

</html>
