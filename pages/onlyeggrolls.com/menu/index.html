<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/d7bc5eb110.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<title>Only Eggrolls Menu</title>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="index.css">

</head>

<body>
	<div id="menu">
		<button id="menubutton" onclick="openMenu()"><i class="fas fa-bars"></i></button>
		<div id="menubar">
			<a href="/">Home</a>
			<a href="/menu/">Menu</a>
			<a href="/aboutus/">About Us</a>
			<a href="/otherinfo/">Contact Us</a>
			<a href="/orders/">Orders</a>
			<a href="/login/">Login</a>
		</div>
		<div id="logo">
			<h1>OnlyEggrolls Menu</h1>
		</div>
	</div>


	<div class="container" style="margin-top:20px;">
		<div class="columns">
			<div class="column is-one-quarter">
				<h2 class="title" id="totalCost">Total Cost: $0</h2>

				<br>

				<button class="button is-warning" style="font-size:14px !important" onclick="removeItem();">
					Remove Item
				</button>

				<button class="button is-info" style="font-size:14px !important" onclick="completeTransaction();">
					Complete Transaction
				</button>

				<br>
				<br>


				<div class="card-container">
					<h2 class="subtitle" style="font-weight: bold;">Current Order:</h2>

					<ul id="cart"></ul>
				</div>


			</div>

			<div class="column is-three-quarters">
				<div class="columns is-multiline">
					<div class="column is-one-third">
						<button onclick="addToShoppingCart(`Pork Eggrolls`, 5)">
							<div class="card">
								<div class="card-image">
									<img src="/images/porker.jpg" alt="porkeggrolls">
								</div>

								<div class="card-content">
									<div class="content">
										<h2 class="title">Pork Eggrolls</h2>
										<h3 class="subtitle">$5</h3>
									</div>
								</div>
							</div>
						</button>
					</div>

					<div class="column is-one-third">
						<button onclick="addToShoppingCart(`Vegetable Eggrolls`, 4)">
							<div class="card">
								<div class="card-image">
									<img src="/images/veger.jpg" alt="Vegetable Eggrolls">
								</div>

								<div class="card-content">
									<div class="content">
										<h2 class="title">Vegetable Eggrolls</h2>
										<h3 class="subtitle">$4</h3>
									</div>
								</div>
							</div>

						</button>
					</div>

					<div class="column is-one-third">
						<button onclick="addToShoppingCart(`Beef Eggrolls`, 5)">
							<div class="card">
								<div class="card-image">
									<img src="/images/beefer.jpg" alt="Beef Eggrolls">
								</div>

								<div class="card-content">
									<div class="content">
										<h2 class="title">Beef Eggrolls</h2>
										<h3 class="subtitle">$5</h3>
									</div>
								</div>
							</div>
						</button>
					</div>

					<div class="column is-one-third">
						<button onclick="addToShoppingCart(`Shrimp Eggrolls`, 6)">
							<div class="card">
								<div class="card-image">
									<img src="/images/shrimper.jpg" alt="Shrimp Eggrolls">
								</div>

								<div class="card-content">
									<div class="content">
										<h2 class="title">Shrimp Eggrolls</h2>
										<h3 class="subtitle">$6</h3>
									</div>
								</div>
							</div>

						</button>
					</div>

					<div class="column is-one-third">
						<button onclick="addToShoppingCart(`Fountain Drink`, 2)">
							<div class="card">
								<div class="card-image">
									<img src="/images/drinks.jpg" alt="Fountain Drink">
								</div>

								<div class="card-content">
									<div class="content">
										<h2 class="title">Fountain Drink</h2>
										<h3 class="subtitle">$2</h3>
									</div>
								</div>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../index.js"></script>
	<script src="index.js"></script>
</body>

</html>
