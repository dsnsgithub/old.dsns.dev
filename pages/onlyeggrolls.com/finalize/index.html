<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/d7bc5eb110.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<title>Only Eggrolls Menu</title>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="index.css">

</head>

<body>
	<div id="menu">
		<button id="menubutton" onclick="openMenu()"><i class="fas fa-bars"></i></button>
		<div id="menubar">
			<a href="/">Home</a>
			<a href="/menu/">Menu</a>
			<a href="/aboutus/">About Us</a>
			<a href="/otherinfo/">Contact Us</a>
			<a href="/orders/">Orders</a>
			<a href="/signup/">Sign Up</a>
		</div>
		<div id="logo">
			<h1>Finalize Purchase</h1>
		</div>
	</div>

	<div class="container">
		<div class="columns">
			<div class="column">
				<div style="padding: 30px; border-radius: 5px; background-color: #a09d9c;" class="box">
					<h1 style="font-size: 30px;">Order:</h1>
					<h2 id="totalCost"></h2>
					<h2 id="itemList"></h2>
				</div>

				<a href="/menu/"><button class="button is-warning">Back to Shopping Cart</button></a>
				<button id="submitButton" class="button is-danger" onclick="completeTransaction()">Finalize Order</button>
			</div>
			<div class="column">
				<div style="padding: 50px" class="box">
					<h1 style="font-size: 30px;" id="accountElem">Account: </h1>
				</div>
			</div>
		</div>
	</div>



	<script src="../index.js"></script>
	<script src="index.js"></script>
</body>

</html>
