<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/d7bc5eb110.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<title>Only Eggrolls Menu</title>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="index.css">

</head>

<body>
	<div id="menu">
		<button id="menubutton" onclick="openMenu()"><i class="fas fa-bars"></i></button>
		<div id="menubar">
			<a href="/">Home</a>
			<a href="/menu/">Menu</a>
			<a href="/aboutus/">About Us</a>
			<a href="/otherinfo/">Contact Us</a>
			<a href="/orders/">Orders</a>
			<a href="/signup/">Sign Up</a>
		</div>
		<div id="logo">
			<h1>OnlyEggrolls Signup/Login</h1>
		</div>
	</div>


	<div class="container">
		<div class="box">

			<!-- Rounded switch -->
			<input style="zoom: 2; margin-right: 10px;" id="loginBox" type="checkbox" value="Login" onclick="switchBox()">
			<label for="loginBox" style="font-size: 30px;">Create Account/Sign Up</label><br>

			<hr>

			<div class="field">
				<div class="control">
					<input class="input is-large" type="email" placeholder="Email" autofocus="" id="email">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-large" type="password" placeholder="Password" id="password">
				</div>
			</div>

			<div id="signup-field" style="display: none;">
				<hr>
				<div class="field">
					<div class="control">
						<input class="input is-large" type="number" placeholder="Credit Card Number" id="CCN">
					</div>
				</div>
				<div class="field">
					<div class="control">
						<input class="input is-large" type="number" placeholder="CVV" id="CVV">
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input class="input is-large" type="text" placeholder="Address" id="address">
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input class="input is-large" type="number" placeholder="Zip Code" id="zipCode">
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input class="input is-large" type="text" placeholder="Full Name" id="fullName">
					</div>
				</div>

				<br>

			</div>


			<button class="button is-block is-primary is-large" onclick="submit();">Sign Up/Login</button>

		</div>


		<div class="box" style="display: hidden;" id="accountInfo">
		</div>

	</div>



	<script src="../index.js"></script>
	<script src="index.js"></script>
</body>

</html>
