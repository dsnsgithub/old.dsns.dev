<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/d7bc5eb110.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<title>Only Eggrolls Menu</title>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="index.css">

</head>

<body>
	<div id="menu">
		<button id="menubutton" onclick="openMenu()"><i class="fas fa-bars"></i></button>
		<div id="menubar">
			<a href="/">Home</a>
			<a href="/menu/">Menu</a>
			<a href="/aboutus/">About Us</a>
			<a href="/otherinfo/">Contact Us</a>
			<a href="/orders/">Orders</a>
			<a href="/signup/">Sign Up</a>
		</div>
		<div id="logo">
			<h1>OnlyEggrolls Signup/Login</h1>
		</div>
	</div>


	<div class="container">
		<section class="section">
			<div class="box" id="chooseSection">
				<div class="columns">
					<div class="column has-text-centered">
						<button class="button is-large is-primary" id="signUpButton">Sign Up</button>
					</div>

					<div class="column has-text-centered">
						<button class="button is-large is-info" id="loginButton">Login</button>
					</div>
				</div>
			</div>

			<!-- Only visible when a button is clicked. -->
			<div class="box" style="display: none; margin-left: 10%; margin-right: 10%;" id="loginSection">
				<div class="field">
					<div class="control">
						<input class="input is-large" type="email" placeholder="Email" autofocus="" id="email">
					</div>
				</div>
				<div class="field">
					<div class="control">
						<input class="input is-large" type="password" placeholder="Password" id="password">
					</div>
				</div>

				<div id="signUpSection">
					<div class="field">
						<div class="control">
							<input class="input is-large" type="number" placeholder="Credit Card Number" id="CCN">
						</div>
					</div>
					<div class="field">
						<div class="control">
							<input class="input is-large" type="number" placeholder="CVV" id="CVV">
						</div>
					</div>

					<div class="field">
						<div class="control">
							<input class="input is-large" type="text" placeholder="Address" id="address">
						</div>
					</div>

					<div class="field">
						<div class="control">
							<input class="input is-large" type="number" placeholder="Zip Code" id="zipCode">
						</div>
					</div>

					<div class="field">
						<div class="control">
							<input class="input is-large" type="text" placeholder="Full Name" id="fullName">
						</div>
					</div>
				</div>

				<button id="submitButton" class="button is-block is-link is-medium" style="margin-top: 25px;" onclick="submit();">Submit</button>
			</div>
		</section>

		<section class="section">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="box has-text-centered" id="accountInfo"></div>
				</div>
			</div>
		</section>

	</div>



	<script src="../index.js"></script>
	<script src="index.js"></script>
</body>

</html>
