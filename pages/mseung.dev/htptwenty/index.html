<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 15px; height: 15px; background-color: blue;"></div> : Piano Note (Middle C)
    <div style="width: 15px; height: 15px; background-color: red;"></div> : Drum Hit (Bass)
    <div style="width: 15px; height: 15px; background-color: green"></div> : Connector (The next two blocks will be connected.)
    <div style="width: 15px; height: 15px; background-color: pink;"></div> : Tempo (The milliseconds in between blocks)
    <div style="width: 15px; height: 15px; background-color: purple;"></div> : Pause (Beats)
</body>
</html>
